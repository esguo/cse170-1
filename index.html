	<script>
		window.onload = function(){loadChildren()};
		function loadChildren(){
			var list = JSON.parse(localStorage.getItem("children"));
			for (var index = 0; index < list.length; index++){
				$("#childList").append('<li><i class="fa-li fa fa-user"></i>'+list[index]+'</li>');
			}
			list = JSON.parse(localStorage.getItem("groups"));
			for (var index = 0; index < list.length; index++){
				$("#groupList").append('<li><i class="fa-li fa fa-user"></i>'+list[index]+'</li>');
			}
		}
	</script>

	<script>
	$(document).ready(function(){
	    $("#btnchild").click(function(){
				var x = document.getElementById("childName").value;
				if(x != ""){
	        $("#childList").append('<li><i class="fa-li fa fa-user"></i>'+x+'</li>');
					var list = JSON.parse(localStorage.getItem("children"));
					if (list == null){
						alert("I NEED THIS TO BE AN ARRAY AND PUSH TO LOCALSTORAGE");

					}
					else{
						list.push(x);
						localStorage.children = JSON.stringify(list);
					};
					alert("DONE");

				};
	    });
			$("#btngroup").click(function(){
				var x = document.getElementById("groupName").value;
				if (x != ""){
					$("#groupList").append('<li><i class="fa-li fa fa-user"></i>'+x+'</li>');

					var list = JSON.parse(localStorage.getItem("groups"));
					list.push(x);
					localStorage.groups = JSON.stringify(list);
				};
			});
	});
	</script>
